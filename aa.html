<!DOCTYPE html>
<html>
<head>
    <title>Input Focus and Blur Example</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function(){
                alert("Text: " + $("#test").text());
            });
            $("#btn2").click(function(){
                alert("HTML: " + $("#test").html());
            });

            $("input").on("focus", function() {
                $(this).addClass("bg-warning"); // Apply Bootstrap class for yellow background
            }).on("blur", function() {
                $(this).removeClass("bg-warning"); // Remove Bootstrap class for green background
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <button id="btn1" class="btn btn-primary text-white">Show Text</button>
                <button id="btn2" class="btn btn-secondary text-white">Show HTML</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <input type="text" id="input1" class="form-control">
                <input type="text" id="input2" class="form-control">
            </div>
        </div>
    </div>
</body>
</html>
